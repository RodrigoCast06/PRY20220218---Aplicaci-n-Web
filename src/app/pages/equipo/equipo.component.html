<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="form-grup col-md-12 col-sm-12">
                            <label for="scodperson">Nombre de Equipo: <strong>{{nombreEquipo}}</strong></label>
                        </div>
                        <div class="form-group col-md-12 col-sm-12">
                            <label class="col-sm-5" for="Estados">Entrenador</label>
                            <select
                              class="col-sm-6 form-control block"
                            >
                              <option value=0>-- Todos --</option>
                              <option
                                *ngFor="let item of listEntrenadores"
                                [value]="item.value"
                              >
                                {{ item.name }}
                              </option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                                <button>
                                    Consulta
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <table
                    class="table table-striped table-bordered"
                    style="table-layout: fixed"
                    >
                    <div style="overflow-x: auto; width: 100%">
                      <thead>
                        <tr>
                          <th style="width: 400px; text-align: center" scope="col" >
                            Nombre
                          </th>
                          <th style="width: 400px; text-align: center" scope="col">
                            Posicion
                          </th>
                          <th scope="col" style="width: 200px; text-align: center">
                            Acciones
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of listJugadores">
                          <td scope="row" class="font-weight-bold" style="text-align: center">{{ item.nombre }}</td>
                          <td scope="row" style="text-align: center">{{ item.posicion }}</td>
                          <td style="text-align: center">
                            <a
                            style="margin-right: 10px;"
                            title="Editar"
                            (click)="editarJugador(item)"
                            >
                            <i class="fas fa-edit"></i>
                            </a>
                            <a
                              title="Eliminar"
                              (click)="eliminarJugador(item)"
                            >
                              <i class="fas fa-trash"></i
                            ></a>
                          </td>
                        </tr>
                      </tbody>
                    </div>
                  </table>
                </div>
            </div>
        </div>
    </div>
</div>
